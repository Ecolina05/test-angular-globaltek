<section class="p-10">
  <header class="flex items-center justify-between">
    <div class="flex flex-col">
      <div class="text-4xl font-bold">Facturas</div>
      <p>{{ totalInvoices }} facturas</p>
    </div>

    <button class="tw-btn-primary" (click)="openInvoiceCreateDialog()">
      <i class="fas fa-plus mr-1"></i>
      Agregar factura
    </button>
  </header>

  <div class="flex flex-col gap-4 my-10">
    <app-invoices-search
      (invoiceFilter)="invoiceFilter = $event"
    ></app-invoices-search>

    <app-invoices-list
      [invoiceFilter]="invoiceFilter"
      (totalInvoices)="totalInvoices = $event"
    ></app-invoices-list>
  </div>
</section>
