<section class="p-10">
  <header class="flex items-center justify-between">
    <div class="flex flex-col">
      <h1 class="text-4xl font-bold">Invoices</h1>
      <p>{{ totalInvoices }} invoices</p>
    </div>

    <button class="tw-btn-primary">
      <i class="fas fa-plus mr-1"></i>
      Add invoice
    </button>
  </header>

  <div class="flex flex-col gap-4 my-10">
    <app-invoices-search
      (invoiceFilter)="invoiceFilter = $event"
    ></app-invoices-search>

    <app-invoices-list
      [invoiceFilter]="invoiceFilter"
      (totalInvoices)="totalInvoices = $event"
    ></app-invoices-list>
  </div>
</section>
